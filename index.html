<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Pablo's Study Portal</title>

  <style>
    /* ---------- SIMPLE, MODERN UI ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to right, #ee9ca7, #ffdde1);
      color: #333;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
    }
    .section {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 20px;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2, h3 {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      margin: 10px 0 5px;
      display: block;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    .log {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
    .badge {
      display: inline-block;
      background: #28a745;
      color: #fff;
      padding: 3px 8px;
      border-radius: 12px;
      margin-right: 5px;
      font-size: 0.8rem;
    }
    #progressBarContainer {
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      margin: 10px 0;
      height: 20px;
      overflow: hidden;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #28a745;
      transition: width 1s linear;
    }
    #timeDisplay {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Section -->
    <div id="loginSection" class="section">
      <h1>Pablo's Study Portal</h1>
      <label for="username">Enter Your Name:</label>
      <input type="text" id="username" placeholder="Your name here"/>
      <button id="loginBtn">Log In</button>
    </div>

    <!-- Selection Section -->
    <div id="selectionSection" class="section hidden">
      <h2>Select Your Study Plan</h2>
      <label for="cycleSelect">Choose Cycle:</label>
      <select id="cycleSelect">
        <option value="1">Cycle 1</option>
        <option value="2">Cycle 2</option>
        <option value="3">Cycle 3</option>
      </select>
      
      <label for="weekSelect">Choose Week (1â€“24):</label>
      <select id="weekSelect">
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<option value="${i}">Week ${i}</option>`);
          }
        </script>
      </select>
      
      <label for="topicSelect">Choose Topic:</label>
      <select id="topicSelect">
        <option value="history">History</option>
        <option value="science">Science</option>
        <option value="geography">Geography</option>
        <option value="math">Math</option>
        <option value="english">English Grammar</option>
        <option value="latin">Latin</option>
        <option value="timeline">Timeline</option>
        <option value="finearts">Fine Arts</option>
      </select>
      
      <button id="startStudyBtn">Start Study Session</button>
    </div>

    <!-- Study Section -->
    <div id="studySection" class="section hidden">
      <h2>Study Session</h2>
      <div id="studyContent"></div>
      
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <div id="timeDisplay"></div>
      
      <div style="margin-top:15px;">
        <button id="takeQuizBtn" disabled>Take a Quiz</button>
        <button id="nextTopicBtn">Next Topic</button>
        <button id="backBtn">Back</button>
      </div>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection" class="section hidden">
      <h2>Weekly Quiz</h2>
      <div id="quizContent"></div>
      <button id="submitQuizBtn" style="margin-top:15px;">Submit Quiz</button>
      <div id="quizFeedback" class="log"></div>
    </div>

    <!-- Progress Section -->
    <div id="progressSection" class="section hidden">
      <h2>Progress Tracker & Gamification</h2>
      <div id="progressLog"></div>
      <div id="gamification" style="margin-top:10px;">
        <p><strong>Total Points:</strong> <span id="totalPoints">0</span></p>
        <p><strong>Badges Earned:</strong> <span id="badgesEarned"></span></p>
      </div>
      <button id="newSessionBtn" style="margin-top:10px;">Start New Session</button>
    </div>
  </div>

  <!-- IMPORTANT: Load main.js LAST -->
  <script src="./main.js"></script>
</body>
</html>
